---
# TODO: figure out how to install homebrew
- name: Install commands on Macs
  homebrew:
    name: '{{ item }}'
    state: latest
    update_homebrew: yes
    upgrade_all: yes
  loop: '{{ commands }}'
- name: Install applications on Macs
  homebrew_cask:
    name: '{{ item }}'
    state: present
    upgrade_all: yes
  loop: '{{ applications }}'
